<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ - {{ sku }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-section img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-btn">← Quay lại</a>

        <div class="header">
            <h1> Biểu đồ cho SKU: {{ sku }}</h1>
        </div>

        <div class="charts">
            <div class="chart-section">
                <h2>Năm 2024</h2>
                <img src="/static/charts/{{ sku }}_2024.png" alt="Biểu đồ 2024">
            </div>

            <div class="chart-section">
                <h2>Năm 2025</h2>
                <img src="/static/charts/{{ sku }}_2025.png" alt="Biểu đồ 2025">
            </div>
        </div>
    </div>
</body>

</html>
