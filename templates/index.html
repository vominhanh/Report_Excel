<body>
    <div class="container">
        <div class="header">
            <h1>Ph√¢n T√≠ch D·ªØ Li·ªáu Excel</h1>
            <p>T·∫£i l√™n file Excel ƒë·ªÉ ph√¢n t√≠ch v√† t·∫°o bi·ªÉu ƒë·ªì cho 2024 & 2025 th√¥i nha</p>
        </div>

        <div class="content">
            <!-- <div class="instructions">
                <h3>H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</h3>
                <ul>
                    <li>M·ªπ Di√™n xinh ƒë·∫πp </li>

                </ul>
            </div> -->

            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <h2>K√©o th·∫£ file Excel v√†o ƒë√¢y</h2>
                <p>ho·∫∑c</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Ch·ªçn File Excel
                </button>
                <input type="file" id="fileInput" multiple accept=".xlsx,.xls">
                <div class="file-list" id="fileList"></div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="uploadBtn" onclick="uploadFiles()" disabled>
                    Ph√¢n T√≠ch D·ªØ Li·ªáu
                </button>
            </div>

            <div class="loading" id="loading">

                <p>ƒêang x·ª≠ l√Ω d·ªØ li·ªáu v√† t·∫°o bi·ªÉu ƒë·ªì...</p>
            </div>

            <div class="results" id="results">
                <div id="alertContainer"></div>
                <div id="skuContainer"></div>
                <div class="download-section" id="downloadSection" style="display: none;">
                    <h3> T·∫£i xu·ªëng file Excel t·ªïng h·ª£p</h3>
                    <a href="#" class="download-btn" id="downloadBtn">T·∫£i File Excel</a>
                </div>

        </div>
    </div>

    <script>
        let selectedFiles = [];

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // X·ª≠ l√Ω k√©o th·∫£ file
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function displayFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>üìÑ ${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">X√≥a</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            loading.style.display = 'block';
            results.style.display = 'none';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.style.display = 'none';
                results.style.display = 'block';

                if (data.success) {
                    showSuccess(data.message);
                    displayResults(data);
                } else {
                    showError(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                loading.style.display = 'none';
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
            }
        }

        function showSuccess(message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-success">
                    <strong>‚úÖ Th√†nh c√¥ng!</strong> ${message}
                </div>
            `;
        }

        function showError(message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-error">
                    <strong>‚ùå L·ªói!</strong> ${message}
                </div>
            `;
        }

        function displayResults(data) {
            const skuContainer = document.getElementById('skuContainer');
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');

            if (data.skus.length === 0) {
                skuContainer.innerHTML = `
                    <div class="alert alert-error">
                        <strong> Kh√¥ng t√¨m th·∫•y SKU n√†o!</strong><br>
                        Ch·ªâ nh·ªØng SKU c√≥ d·ªØ li·ªáu ·ªü C·∫¢ nƒÉm 2024 V√Ä 2025 m·ªõi ƒë∆∞·ª£c t·ªïng h·ª£p.<br>
                        Vui l√≤ng ki·ªÉm tra l·∫°i file Excel c·ªßa b·∫°n.
                    </div>
                `;
                return;
            }

            // Hi·ªÉn th·ªã danh s√°ch SKU ƒë√£ x·ª≠ l√Ω
            let html = '<h2 style="color: #667eea; margin-bottom: 20px; text-align: center;">‚úÖ ƒê√£ x·ª≠ l√Ω th√†nh c√¥ng</h2>';
            html += '<div style="background: #f8f9fa; padding: 30px; border-radius: 15px; text-align: center;">';
            html += `<p style="font-size: 1.2em; color: #333; margin-bottom: 20px;">ƒê√£ ph√¢n t√≠ch <strong>${data.skus.length} m√£ SKU</strong> c√≥ d·ªØ li·ªáu ƒë·∫ßy ƒë·ªß</p>`;
            html += '<div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px;">';

            data.skus.forEach(sku => {
                html += `<span style="background: #667eea; color: white; padding: 8px 16px; border-radius: 20px; font-weight: 500;"> ${sku}</span>`;
            });

            html += '</div>';
            html += '<p style="margin-top: 30px; color: #666; font-size: 1.1em;"> Bi·ªÉu ƒë·ªì ƒë√£ ƒë∆∞·ª£c t·∫°o trong file Excel</p>';
            html += '<p style="color: #666;">T·∫£i file Excel xu·ªëng ƒë·ªÉ xem bi·ªÉu ƒë·ªì chi ti·∫øt cho t·ª´ng SKU</p>';
            html += '</div>';

            skuContainer.innerHTML = html;

            // Hi·ªÉn th·ªã n√∫t t·∫£i xu·ªëng
            if (data.output_file) {
                downloadSection.style.display = 'block';
                downloadBtn.href = `/download/${data.output_file}`;
            }
        }
    </script>
